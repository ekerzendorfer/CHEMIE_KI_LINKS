<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Editor | Chemie KI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-4">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4 bg-slate-800 p-6 rounded-xl border border-slate-700">
            <div>
                <a href="index_CH_Links.html" class="text-blue-400 hover:text-blue-300 text-sm font-medium">← Zurück zum Hub</a>
                <h1 class="text-2xl font-bold mt-1">Tools-Sammlung Manager</h1>
            </div>
            <div class="flex gap-3">
                <input type="file" id="fileInput" accept=".json" class="hidden">
                <button onclick="document.getElementById('fileInput').click()" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg transition text-sm">JSON laden</button>
                <button onclick="downloadJSON()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition text-sm font-bold shadow-lg">JSON speichern</button>
            </div>
        </header>

        <div id="formContainer" class="bg-slate-800 p-6 rounded-xl border border-slate-700 mb-8 shadow-xl transition-all">
            <h2 id="formTitle" class="text-lg font-semibold mb-4 text-blue-400">Neues Tool hinzufügen</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="t_id" placeholder="ID (z.B. kch_neu)" class="bg-slate-900 border-slate-700 border p-2 rounded">
                <input type="text" id="t_title" placeholder="Titel" class="bg-slate-900 border-slate-700 border p-2 rounded">
                <input type="text" id="t_org" placeholder="Organisation / Autor" class="bg-slate-900 border-slate-700 border p-2 rounded">
                <input type="text" id="t_url" placeholder="URL (Öffnen)" class="bg-slate-900 border-slate-700 border p-2 rounded">
                <input type="text" id="t_repo" placeholder="Repo URL (optional)" class="bg-slate-900 border-slate-700 border p-2 rounded">
                <input type="text" id="t_type" placeholder="Typ (z.B. Tool)" class="bg-slate-900 border-slate-700 border p-2 rounded">
                <input type="text" id="t_cat" placeholder="Kategorie" class="bg-slate-900 border-slate-700 border p-2 rounded">
                <select id="t_level" class="bg-slate-900 border-slate-700 border p-2 rounded">
                    <option value="SEK1">SEK1</option>
                    <option value="SEK2">SEK2</option>
                    <option value="UNI">UNI</option>
                </select>
                <select id="t_lang" class="bg-slate-900 border-slate-700 border p-2 rounded">
                    <option value="DE">DE</option>
                    <option value="EN">EN</option>
                </select>
                <input type="text" id="t_tags" placeholder="Tags (mit Komma getrennt)" class="bg-slate-900 border-slate-700 border p-2 rounded md:col-span-2">
                <div class="flex flex-col gap-2">
                    <label class="text-xs text-slate-400">Bild (assets/thumbs/...)</label>
                    <input type="file" id="t_thumb_file" accept="image/*" class="text-xs">
                    <input type="hidden" id="t_thumb_existing">
                </div>
                <textarea id="t_desc" placeholder="Beschreibung" class="bg-slate-900 border-slate-700 border p-2 rounded md:col-span-3 h-20"></textarea>
            </div>
            <div class="flex gap-2 mt-6">
                <button id="btnSubmit" onclick="saveTool()" class="flex-grow bg-blue-600 hover:bg-blue-500 py-3 rounded-lg font-bold transition text-white">Speichern / Hinzufügen</button>
                <button id="btnCancel" onclick="resetForm()" class="hidden bg-slate-700 hover:bg-slate-600 px-6 py-3 rounded-lg font-bold transition">Abbrechen</button>
            </div>
        </div>

        <div id="toolsList" class="space-y-4"></div>
    </div>

    <script>
        let tools = [];
        let editIndex = -1;

        // Auto-Load
        window.addEventListener('DOMContentLoaded', () => {
            fetch('data/tools.json').then(r => r.json()).then(d => { tools = d; renderTools(); }).catch(e => console.log("Manuelles Laden nötig"));
        });

        // File Loading
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (e) => { tools = JSON.parse(e.target.result); renderTools(); };
            reader.readAsText(e.target.files[0]);
        });

        function renderTools() {
            const container = document.getElementById('toolsList');
            container.innerHTML = '';
            tools.forEach((t, i) => {
                const div = document.createElement('div');
                div.className = "bg-slate-800 p-4 rounded-lg border border-slate-700 flex flex-col md:flex-row gap-4 items-start " + (editIndex === i ? 'ring-2 ring-blue-500' : '');
                div.innerHTML = `
                    <img src="${t.thumb}" class="w-32 h-20 object-cover rounded bg-black shadow-inner" onerror="this.src='https://via.placeholder.com/150?text=Bild+fehlt'">
                    <div class="flex-grow grid grid-cols-2 md:grid-cols-4 gap-2 text-sm">
                        <div class="font-bold text-blue-400 col-span-2 text-base">${t.title} <span class="text-xs text-slate-500 font-normal">(${t.id})</span></div>
                        <div class="text-slate-400">${t.type} | ${t.category}</div>
                        <div class="text-right flex justify-end gap-2">
                             <button onclick="move(${i}, -1)" class="bg-slate-700 p-1 rounded hover:bg-slate-600">▲</button>
                             <button onclick="move(${i}, 1)" class="bg-slate-700 p-1 rounded hover:bg-slate-600">▼</button>
                             <button onclick="prepareEdit(${i})" class="bg-amber-600 hover:bg-amber-500 text-white px-2 py-1 rounded text-xs font-bold">EDIT</button>
                             <button onclick="remove(${i})" class="bg-red-900/50 hover:bg-red-600 text-red-200 px-2 py-1 rounded text-xs font-bold">X</button>
                        </div>
                        <div class="col-span-4 text-slate-300 italic text-xs">${t.desc}</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function prepareEdit(index) {
            editIndex = index;
            const t = tools[index];
            
            // Felder befüllen
            document.getElementById('t_id').value = t.id;
            document.getElementById('t_title').value = t.title;
            document.getElementById('t_org').value = t.org;
            document.getElementById('t_url').value = t.url;
            document.getElementById('t_repo').value = t.repo || "";
            document.getElementById('t_type').value = t.type;
            document.getElementById('t_cat').value = t.category;
            document.getElementById('t_level').value = t.level;
            document.getElementById('t_lang').value = t.lang;
            document.getElementById('t_tags').value = (t.tags || []).join(', ');
            document.getElementById('t_desc').value = t.desc;
            document.getElementById('t_thumb_existing').value = t.thumb;

            // UI anpassen
            document.getElementById('formTitle').innerText = "Tool bearbeiten: " + t.title;
            document.getElementById('formContainer').classList.replace('border-slate-700', 'border-amber-500');
            document.getElementById('btnSubmit').innerText = "Änderungen übernehmen";
            document.getElementById('btnSubmit').classList.replace('bg-blue-600', 'bg-amber-600');
            document.getElementById('btnCancel').classList.remove('hidden');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
            renderTools();
        }

        function saveTool() {
            const thumbFile = document.getElementById('t_thumb_file').files[0];
            let thumbPath = document.getElementById('t_thumb_existing').value || "assets/thumbs/default.webp";
            
            if (thumbFile) {
                thumbPath = `assets/thumbs/${thumbFile.name}`;
            }
            
            const toolData = {
                id: document.getElementById('t_id').value,
                title: document.getElementById('t_title').value,
                org: document.getElementById('t_org').value,
                url: document.getElementById('t_url').value,
                repo: document.getElementById('t_repo').value,
                type: document.getElementById('t_type').value,
                category: document.getElementById('t_cat').value,
                level: document.getElementById('t_level').value,
                lang: document.getElementById('t_lang').value,
                desc: document.getElementById('t_desc').value,
                tags: document.getElementById('t_tags').value.split(',').map(s => s.trim()).filter(s => s !== ""),
                thumb: thumbPath
            };

            if(editIndex > -1) {
                tools[editIndex] = toolData;
            } else {
                tools.unshift(toolData);
            }
            
            resetForm();
            renderTools();
        }

        function resetForm() {
            editIndex = -1;
            document.getElementById('formTitle').innerText = "Neues Tool hinzufügen";
            document.getElementById('formContainer').classList.replace('border-amber-500', 'border-slate-700');
            document.getElementById('btnSubmit').innerText = "Tool zur Liste hinzufügen";
            document.getElementById('btnSubmit').classList.replace('bg-amber-600', 'bg-blue-600');
            document.getElementById('btnCancel').classList.add('hidden');
            
            // Alle Felder leeren
            ['t_id', 't_title', 't_org', 't_url', 't_repo', 't_type', 't_cat', 't_tags', 't_desc', 't_thumb_existing'].forEach(id => {
                document.getElementById(id).value = "";
            });
            document.getElementById('t_thumb_file').value = "";
            renderTools();
        }

        function remove(i) { if(confirm("Dieses Tool wirklich löschen?")) { tools.splice(i, 1); renderTools(); } }
        
        function move(i, dir) {
            let n = i + dir;
            if(n >= 0 && n < tools.length) { [tools[i], tools[n]] = [tools[n], tools[i]]; renderTools(); }
        }

        function downloadJSON() {
            const data = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(tools, null, 2));
            const a = document.createElement('a');
            a.href = data; a.download = "tools.json"; a.click();
        }
    </script>
</body>
</html>
