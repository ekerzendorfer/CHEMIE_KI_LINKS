<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkhub Editor | Chemie KI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drag-item { transition: all 0.2s ease; }
        .drag-item:hover { transform: scale(1.01); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">Link-Manager</h1>
                <p class="text-slate-500">Editor für die links_list.json</p>
            </div>
            <div class="flex gap-2">
                <input type="file" id="fileInput" accept=".json" class="hidden">
                <button onclick="document.getElementById('fileInput').click()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition shadow-sm">
                    JSON laden
                </button>
                <button onclick="downloadJSON()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg transition shadow-sm">
                    JSON speichern
                </button>
            </div>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-8">
            <h2 class="text-lg font-semibold mb-4 text-slate-700">Neuen Link hinzufügen</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="newTitle" placeholder="Titel (z.B. Padlet Name)" class="border p-2 rounded w-full">
                <input type="text" id="newType" placeholder="Typ (z.B. Padlet, Tool, Info)" class="border p-2 rounded w-full">
                <input type="text" id="newUrl" placeholder="URL (https://...)" class="border p-2 rounded w-full">
            </div>
            <button onclick="addLink()" class="mt-4 w-full bg-slate-800 hover:bg-slate-900 text-white py-2 rounded-lg transition">
                Hinzufügen
            </button>
        </div>

        <div id="linkList" class="space-y-3">
            </div>
    </div>

    <script>
        let links = [];

        // File Loading
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    links = JSON.parse(e.target.result);
                    renderLinks();
                } catch (err) {
                    alert("Fehler beim Lesen der JSON-Datei!");
                }
            };
            reader.readAsText(file);
        });

        function renderLinks() {
            const container = document.getElementById('linkList');
            container.innerHTML = '';

            links.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "drag-item bg-white p-4 rounded-lg border border-slate-200 shadow-sm flex items-center gap-4";
                div.innerHTML = `
                    <div class="flex flex-col gap-1">
                        <button onclick="move(${index}, -1)" class="text-slate-400 hover:text-blue-500">▲</button>
                        <button onclick="move(${index}, 1)" class="text-slate-400 hover:text-blue-500">▼</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-2 flex-grow">
                        <input type="text" value="${item.title}" onchange="update(${index}, 'title', this.value)" class="font-medium text-slate-800 border-none focus:ring-0 p-1">
                        <input type="text" value="${item.type}" onchange="update(${index}, 'type', this.value)" class="text-sm text-slate-500 border-none focus:ring-0 p-1">
                        <input type="text" value="${item.url}" onchange="update(${index}, 'url', this.value)" class="text-sm text-blue-600 border-none focus:ring-0 p-1">
                    </div>
                    <button onclick="remove(${index})" class="text-red-400 hover:text-red-600 px-2 text-xl">&times;</button>
                `;
                container.appendChild(div);
            });
        }

        function addLink() {
            const title = document.getElementById('newTitle').value;
            const type = document.getElementById('newType').value;
            const url = document.getElementById('newUrl').value;

            if(title && url) {
                links.unshift({ title, type, url });
                renderLinks();
                document.getElementById('newTitle').value = '';
                document.getElementById('newType').value = '';
                document.getElementById('newUrl').value = '';
            } else {
                alert("Bitte Titel und URL angeben.");
            }
        }

        function update(index, field, value) {
            links[index][field] = value;
        }

        function remove(index) {
            if(confirm("Eintrag wirklich löschen?")) {
                links.splice(index, 1);
                renderLinks();
            }
        }

        function move(index, direction) {
            const newIndex = index + direction;
            if (newIndex >= 0 && newIndex < links.length) {
                const temp = links[index];
                links[index] = links[newIndex];
                links[newIndex] = temp;
                renderLinks();
            }
        }

        function downloadJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(links, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "links_list.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }
    </script>
</body>
</html>
